<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>EV3 control</title>
</head>
<body>
<div style="position: absolute; top: 0px; left: 0px;"> <iframe id="frame1" src="index1.html" align="left" frameborder="0" height="700" scrolling="yes" width="400"></iframe>
</div>

<div style="position: absolute; top: 700px; left: 0px;"> <iframe id="frame2" src="" frameborder="0" height="400" scrolling="yes" width="400"></iframe></div>

<div style="position: absolute; top: 0px; left: 400px;"> <iframe id="frame3" src="" frameborder="0" height="800" scrolling="yes" width="600"></iframe></div>

<div style="position: absolute; top: 0px; left: 410px;">
    <p id="error message"></p>
</div>

<script> 
    var urlStr = document.URL;
    var patt = /:([0-9]+)/;  
    var res = patt.exec(urlStr);
    var portNumberPlusOne = (parseInt(res[1]) + 1).toString();
    var newUrlStr = urlStr.replace(res[1],portNumberPlusOne);
    document.getElementById("frame2").src = newUrlStr;
    document.getElementById("frame3").src = newUrlStr + "jsfs.html";
    document.getElementById("error message").innerHTML = "";
</script>
</body></html>

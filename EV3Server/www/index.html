<html><head>
  <title>EV3 control</title>
    
<script language="javascript" type="text/javascript">
var myIframe = document.getElementById('iframe');
myIframe.onload = function(){
    myIframe.contentWindow.scrollTo(0,200);
};

myIframe.onload();
</script>

</head><body>

<div style="position: absolute; top: 0px; left: 0px;">
    <iframe id = "iframr" onload="myIframe.contentWindow.scrollTo(20,0);" src="index1.html" scrolling="yes" height="700" width="400" align="left" frameborder="0"></iframe>
</div>
